<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <title>Pizza Hub</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav  nav-fill w-100">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#menu">Pizza Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="all">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9">
          <!-- home section -->
          <section id="home">
            <div class="landing">
              <div class="cont">
                <h1>pizza Hub</h1>
                <h2>sweetest Pizza in town</h2>
              </div>
            </div>
          </section>
          <!-- menu section -->
          <div class="menu">
            <div class="row">
              <div class="col-md-4">
                <div class="mnu-list">
                  <img src="images/american-1239080_1920-removebg-preview (1).png" alt=""> <br>
                  <div class="select">
                    <form id="first">
                      <div class="row">
                        <div class="col">
                          <label for="ammount"> quantity</label> <br>
                          <input type="number" class="form-control" placeholder="0" id="ammount" required>
                        </div>
                        <div class="col"> <br>
                          <button type="button" class="btn btn-success form-control" data-bs-toggle="modal"
                          data-bs-target="#preferences" onclick="getamt()">Add Ingredients</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mnu-list">
                  <img src="images/american-1239080_1920-removebg-preview (1).png" alt=""><br>
                  <div class="select">
                    <form id="2nd">
                      <div class="row">
                        <div class="col">
                          <label for="ammount"> quantity</label> <br>
                          <input type="number" class="form-control" placeholder="0" id="num" required>
                        </div>
                        <div class="col"> <br>
                          <button type="button" class="btn btn-success form-control" data-bs-toggle="modal"
                          data-bs-target="#preferences" onclick="getamt()">Add Ingredients</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mnu-list">
                  <img src="images/american-1239080_1920-removebg-preview (1).png" alt=""><br>
                  <div class="select">
                    <form id="3rd">
                      <div class="row">
                        <div class="col">
                          <label for="ammount"> quantity</label> <br>
                          <input type="number" class="form-control" placeholder="0" id="qty" defaul>
                        </div>
                        <div class="col"> <br>
                          <button type="button" class="btn btn-success form-control" data-bs-toggle="modal"
                          data-bs-target="#preferences" onclick="getamt()">Add Ingredients</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div id="cart">
            <h2>hi</h2>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  <!-- modal content -->
  <!-- Modal -->
  <div class="modal" id="preferences">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Select your preference</h4>
          <input type="button" md class="btn-close" data-bs-dismiss="modal">
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form id="pizza-opt">
            <div class="row">
              <div class="col">
                <label for="size">Size</label> <br>
                <select id="size" class="form-select">
                  <option value="1000" data-cost="1000">Large KSH 1000</option>
                  <option value="800" data-cost="800">Medium KSH 800</option>
                  <option value="600" data-cost="600">Small KSH 600</option>
                </select>
              </div>
              <div class="col">
                <label for="Crust">Crust </label> <br>
                <select id="crust" class="form-select">
                  <option value="150" data-cost="150">Flat bread crust KSH 150</option>
                  <option value="200" data-cost="200">Crispy KSH 200</option>
                  <option value="150" data-cost="150">Gluten Free KSH 150</option>
                  <option value="230" data-cost="230">Stuffed KSH 230</option>
                </select>
              </div>
              <div class="col">
                <label for="toppings">Toppings</label> <br>
                <select id="toppings" class="form-select">
                  <option value="90" data-cost="90">Spinach KSH 90</option>
                  <option value="100" data-cost="100">Extra Cheese KSH 100</option>
                  <option value="70" data-cost="70">Onion KSH 70</option>
                </select>
              </div>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <div>
            <input type="button" class="btn btn-success" data-bs-dismiss="modal" value="Add to cart" id="getvalue">
          </div>
          <div>
            <input type="button" class="btn btn-danger" data-bs-dismiss="modal" value="close">
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
